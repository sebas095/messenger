<script>
  var MessengerApp = MessengerApp || {};
  MessengerApp.Login = {
    listeners: {
      login: '_hideLoginWindow',
      logout: '_showLoginWindow'
    },

    _hideLoginWindow: function() {
      this.$.login.hide();
      if (this.$.home) this.$.home.show();
    },

    _showLoginWindow: function() {
      this.$.login.show();
      if (this.$.home) this.$.home.hide();
    }
  };
</script>
